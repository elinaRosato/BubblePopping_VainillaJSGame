<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popping Bubbles</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <H1 class="gameTitle">Popping Bubbles</H1>

    <div class="gameContainer">
        <div class="topControllerContainer">
            <div  class="btnContainer">
                <img class="controllerBtn" id="pauseBtn" src="images/btn_pause.png" alt="pause btn">
            </div>
            <div  class="btnContainer">
                <img class="controllerBtn" id="soundBtn" src="images/btn_mute.png" alt="Sound btn">
            </div>
        </div>
        <div class="canvasContainer">
            <canvas class="gameCanvas" id="gameCanvas"></canvas>
        </div>
        <div class="bottomControllerContainer">
            <div class="scoreContainer">
                <div class="score">
                    <p class="scoreValue" id="scoreValue">0</p>
                </div>
            </div>
            <div class="rightContainer">
                <div class="lifesContainer" id="lifesContainer">
                    <img class="lifesBar" id="lifesBar" src="images/lifes_3.png" alt="lifesBar">
                </div>
            </div>
            
            
        </div>
    </div>    

    <script src="script.js"></script>
</body>
</html>
